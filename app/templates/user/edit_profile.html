{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h1 class="h2 mb-5 text-warning fw-light border-bottom border-warning pb-2">
            <i class="fas fa-edit me-2" aria-hidden="true"></i> {{ title }}
        </h1>

        <div class="card bg-dark shadow-epic border border-secondary p-4">
            
            <form method="POST" action="{{ url_for('client.edit_profile') }}">
                
                <div class="mb-3">
                    <label for="nome" class="form-label text-white">Nome Completo</label>
                    <input type="text" 
                           class="form-control bg-dark-pro border-secondary text-white" 
                           id="nome" 
                           name="nome" 
                           value="{{ user.nome }}" 
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" 
                           class="form-control bg-dark-pro border-secondary text-white" 
                           id="email" 
                           name="email" 
                           value="{{ user.email }}" 
                           required>
                    <div class="form-text text-pro-muted">O email é usado para login.</div>
                </div>
                
                <div class="mb-4">
                    <label for="telefone" class="form-label text-white">Telefone (Opcional)</label>
                    <input type="text" 
                           class="form-control bg-dark-pro border-secondary text-white" 
                           id="telefone" 
                           name="telefone" 
                           value="{{ user.telefone if user.telefone else '' }}">
                </div>

                <div class="d-flex justify-content-between pt-3">
                    <a href="{{ url_for('client.my_profile') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Voltar ao Perfil
                    </a>
                    <button type="submit" class="btn btn-warning fw-bold text-dark">
                        <i class="fas fa-save me-2"></i> Salvar Alterações
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
