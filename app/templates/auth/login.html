{% extends "base.html" %}

{% block title %}Login | AgendaPRO{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center pt-5">

    <div class="col-lg-5 col-md-8">

        <!-- CARD LOGIN -->
        <div class="card motion-card shadow-epic border border-warning">

            <!-- HEADER -->
            <div class="card-header text-center bg-dark-pro border-bottom border-warning py-4">
                <h3 class="mb-0 fw-bold text-warning">
                    <i class="fas fa-user-shield me-2"></i>
                    Acesso ao Sistema
                </h3>
                <small class="text-pro-muted">
                    Área administrativa e clientes
                </small>
            </div>

            <!-- BODY -->
            <div class="card-body p-4 p-md-5">

                <h4 class="mb-4 fw-light text-pro text-center">
                    Entrar no AgendaPRO
                </h4>

                <form method="POST" novalidate>

                    <!-- EMAIL -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold text-pro-muted">
                            <i class="fas fa-envelope me-2 text-warning"></i>
                            Email
                        </label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               placeholder="seu@email.com"
                               required>
                    </div>

                    <!-- SENHA -->
                    <div class="mb-4">
                        <label for="senha" class="form-label fw-bold text-pro-muted">
                            <i class="fas fa-lock me-2 text-warning"></i>
                            Senha
                        </label>
                        <input type="password"
                               class="form-control"
                               id="senha"
                               name="senha"
                               placeholder="••••••••"
                               required>
                    </div>

                    <!-- BOTÃO -->
                    <button type="submit"
                            class="btn btn-warning fw-bold w-100 py-2 mt-2">
                        <i class="fas fa-unlock-alt me-2"></i>
                        Entrar
                    </button>

                </form>

                <!-- LINK CADASTRO -->
                <p class="mt-4 text-center text-pro-muted">
                    Ainda não tem conta?
                    <a href="{{ url_for('auth.register') }}"
                       class="text-warning fw-bold text-decoration-none hover-warning">
                        Cadastre-se aqui
                    </a>
                </p>

            </div>
        </div>

    </div>
</div>
{% endblock %}
