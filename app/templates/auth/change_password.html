{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <h1 class="h3 mb-4 text-white text-center">
            <i class="fas fa-lock me-2"></i> {{ title }}
        </h1>

        <div class="card bg-dark shadow-epic border border-secondary p-5">
            
            <form method="POST" action="{{ url_for('auth.change_password') }}">
                
                {# Campos do Formul√°rio WTForms (ou HTML simples) #}
                
                <div class="mb-3">
                    <label for="current_password" class="form-label text-pro-muted">Senha Atual</label>
                    <input type="password" 
                           class="form-control bg-dark-pro border-secondary text-white" 
                           id="current_password" 
                           name="current_password" 
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="new_password" class="form-label text-pro-muted">Nova Senha</label>
                    <input type="password" 
                           class="form-control bg-dark-pro border-secondary text-white" 
                           id="new_password" 
                           name="new_password" 
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label text-pro-muted">Confirmar Nova Senha</label>
                    <input type="password" 
                           class="form-control bg-dark-pro border-secondary text-white" 
                           id="confirm_password" 
                           name="confirm_password" 
                           required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning fw-bold text-dark mt-3">
                        <i class="fas fa-key me-2"></i> Salvar Nova Senha
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('client.my_profile') }}" class="small text-pro-muted hover-warning">
                    Voltar para o Perfil
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
